services:
  # Backend API
  - type: web
    name: link-weaver-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: link-weaver-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: link-weaver-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://link-weaver.vercel.app # Cambia esto por tu URL de Vercel
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: link-weaver-db
    databaseName: linkweaver
    user: linkweaver
    plan: free
    region: oregon

  # Redis Instance
  - name: link-weaver-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
